<div class="search-bar-wrapper">
  <div class="search-bar-box">
    <div class="search-bar-tabs">
    <div class="search-bar-tabs">
      <button
        role="tab"
        type="button"
        (click)="homelessBuys()"
        class="tab Compra"
        [attr.aria-selected]="selected === 'compra'"
        [class.selected]="selected === 'compra'"
      >Compra</button>


      <button
        role="tab"
        type="button"
        (click)="homelessRents()"
        class="tab Affitta"
        [attr.aria-selected]="selected === 'affitta'"
        [class.selected]="selected === 'affitta'"
      >Affitta</button>
    </div>


    <button
      type="button"
      (click)="openFilters()"
      class="filter-btn"
       [ngStyle]="{'background-color': filtersApplied ? '#66afe9' : '#f5f5f5'}"
    >âš™ï¸ Filtri</button>

    <div class="popup-overlay" *ngIf="showFilters" (click)="closeFilters()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-popup" (click)="closeFilters()">X</button>
    <h2>Filtri di Ricerca</h2>

    <div class="filter-option">
      <label>Fascia di Prezzo:</label>
      <div class="price-range">
        <input type="number" placeholder="Min" [(ngModel)]="tempFilters.minPrice">
        <span> - </span>
        <input type="number" placeholder="Max" [(ngModel)]="tempFilters.maxPrice">
      </div>
    </div>

    <div class="filter-option">
      <label>Tipo di ProprietÃ :</label>
      <select [(ngModel)]="tempFilters.propertyType">
        <option value="">Tutti</option>
        <option value="apartment">Appartamento</option>
        <option value="house">Casa</option>
        <option value="studio">Monolocale</option>
      </select>
    </div>

    <div class="filter-option">
      <label>Numero di Bagni:</label>
      <input type="number" min="1" max="10" [(ngModel)]="tempFilters.bathrooms">
    </div>

    <div class="filter-option">
      <label>Numero di Camere da Letto:</label>
      <input type="number" min="1" max="10" [(ngModel)]="tempFilters.bedrooms">
    </div>

    <div class="filter-option">
      <label>Dimensione dell'Area (mÂ²):</label>
      <input type="number" min="10" max="1000" [(ngModel)]="tempFilters.areaSize">
    </div>

    <div class="filter-option">
      <label>Caratteristiche Aggiuntive:</label>
      <select [(ngModel)]="tempFilters.extraFeatures">
        <option value="">Nessuno</option>
        <option value="Terrazzo">Terrazzo</option>
        <option value="Balcone">Balcone</option>
        <option value="Ascensore">Ascensore</option>
      </select>
    </div>

    <button class="ok-filter-btn" (click)="applyFilters()">OK</button>
  </div>
</div>
