<div class="search-bar-wrapper">
  <div class="search-bar-box">
    <div class="search-bar-tabs">
    <div class="search-bar-tabs">
      <button
        role="tab"
        type="button"
        (click)="homelessBuys()"
        class="tab vendita"
        [attr.aria-selected]="selected === 'vendita'"
        [class.selected]="selected === 'vendita'"
      >Compra</button>


      <button
        role="tab"
        type="button"
        (click)="homelessRents()"
        class="tab Affitta"
        [attr.aria-selected]="selected === 'Affitto'"
        [class.selected]="selected === 'Affitto'"
      >Affitta</button>

      
    <button
      type="button"
      (click)="openFilters()"
      class="filter-btn"
       [ngStyle]="{'background-color': filtersApplied ? '#66afe9' : '#f5f5f5'}"
    >âš™ï¸ Filtri</button>

    </div>


    <div class="popup-overlay" *ngIf="showFilters" (click)="closeFilters()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-popup" (click)="closeFilters()">X</button>
    <h2>Filtri di Ricerca</h2>

    <div class="filter-option">
      <label>Fascia di Prezzo:</label>
      <div class="price-range">
        <input type="number" placeholder="Min" [(ngModel)]="tempFilters.minPrice">
        <span> - </span>
        <input type="number" placeholder="Max" [(ngModel)]="tempFilters.maxPrice">
      </div>
    </div>


    <div class="filter-option">
      <label>Classe Energetica</label>
      <select id="classe" [(ngModel)]="tempFilters.energyClass">
        <option value="" disabled>Seleziona...</option>
        <option>A4</option><option>A3</option><option>A2</option><option>A1</option>
        <option>B</option><option>C</option><option>D</option>
        <option>E</option><option>F</option><option>G</option>
      </select>
    </div>


    <div class="filter-option">
      <label>Numero di Bagni:</label>
      <input type="number" min="1" max="10" [(ngModel)]="tempFilters.bathrooms">
    </div>

    <div class="filter-option">
      <label>Numero di Camere da Letto:</label>
      <input type="number" min="1" max="10" [(ngModel)]="tempFilters.bedrooms">
    </div>

    <div class="filter-option">
      <label>Dimensione dell'Area (mÂ²):</label>
      <input type="number" min="10" max="1000" [(ngModel)]="tempFilters.areaSize">
    </div>

    <p>Caratteristiche Aggiuntive:</p>

<div class="filter-checkboxes">
  
  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.terrazzo">
    <span>Terrazzo</span>
  </label>

  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.balcone">
    <span>Balcone</span>
  </label>

  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.ascensore">
    <span>Ascensore</span>
  </label>

  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.garage">
    <span>Garage</span>
  </label>

  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.giardino">
    <span>Giardino</span>
  </label>

  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.postoAuto">
    <span>Posto Auto</span>
  </label>

  <label class="checkbox-item">
    <input type="checkbox" [(ngModel)]="tempFilters.accessoDisabili">
    <span>Accesso Disabili</span>
  </label>

</div>

    <button class="ok-filter-btn" (click)="applyFilters()">OK</button>
  </div>
</div>



    </div>
    



 <form class="search-bar-form" [formGroup]="cityForm" (ngSubmit)="startSearch()">
      <div class="search-bar-row">
        <span class="search-icon">ğŸ”ï¸</span>
        <input
          type="text"
          placeholder="Comune: ******"
          class="search-input"
        />
        <button type="submit" class="search-btn">ğŸ” Cerca</button>
      </div>
    </form>

    </div>
  </div>
