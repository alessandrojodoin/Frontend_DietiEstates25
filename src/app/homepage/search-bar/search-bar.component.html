<div class="search-bar-wrapper">
  <div class="search-bar-box">
    <div class="search-bar-tabs">
    <div class="search-bar-tabs">
      <button
        role="tab"
        type="button"
        (click)="homelessBuys()"
        class="tab Compra"
        [attr.aria-selected]="selected === 'compra'"
        [class.selected]="selected === 'compra'"
      >Compra</button>


      <button
        role="tab"
        type="button"
        (click)="homelessRents()"
        class="tab Affitta"
        [attr.aria-selected]="selected === 'affitta'"
        [class.selected]="selected === 'affitta'"
      >Affitta</button>
    </div>


    <button
      type="button"
      (click)="openFilters()"
      class="filter-btn"
    >âš™ï¸ Filtri</button>

    <div class="popup-overlay" *ngIf="showFilters" (click)="closeFilters()">
    <div class="popup-content" (click)="$event.stopPropagation()">
    <button (click)="closeFilters()">X</button>

    <h2>Filtri di Ricerca</h2>
      <div class="filter-option">
        <label for="price-range">Fascia di Prezzo:</label>
        <div class="price-range">
          <input type="number" id="min-price" name="min-price" placeholder="Min">
          <span> - </span>
          <input type="number" id="max-price" name="max-price" placeholder="Max">
        </div>
      </div>
      <div class="filter-option">
        <label for="property-type">Tipo di ProprietÃ :</label>
        <select id="property-type" name="property-type">
          <option value="apartment">Appartamento</option>
          <option value="house">Casa</option>
          <option value="studio">Monolocale</option>
        </select>
      </div>
      <div class="filter-option">
        <label for="bagni">Numero di Bagni:</label>
        <input type="number" id="bagni" name="bagni" min="1" max="10">
      </div>
      <div class="filter-option">
        <label for="bedrooms">Numero di Camere da Letto:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10">
      </div>
      <div class="filter-option">
        <label for="area-size">Dimensione dell'Area (mÂ²):</label>
        <input type="number" id="area-size" name="area-size" min="10" max="1000">
      </div>
      <div class="filter-option">
        <label for="extra-roba">Caratteristiche Aggiuntive:</label>
        <select id="extra-roba" name="extra-roba">
          <option value="Terrazzo">Terrazzo</option>
          <option value="Balcone">Balcone</option>
          <option value="Ascensore">Ascensore</option>
        </select>
      </div>



    </div>
    </div>


    <button
      type="button"
      (click)="startSearch()"
      class="search-btn"
    >ğŸ” Cerca</button>




    </div>
    <div class="search-bar-row">
      <span class="search-icon">ğŸ”ï¸</span>
      <input
        type="text"
        placeholder="Comune: ******"
        aria-label="Search"
        class="search-input"
      />
    </div>
  </div>
</div>
