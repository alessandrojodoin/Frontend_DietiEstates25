<!DOCTYPE html>

<div class="title-step-row">
  <p class="titolo">Carica Immobile</p>

  <div class="step-indicator">
    <div class="step-circle">1</div>
    <div class="step-line"></div>
    <div class="step-circle">2</div>
    <div class="step-line"></div>
    <div class="step-circle">3</div>
    <div class="step-line"></div>
    <div class="step-circle">4</div>
  </div>
</div>

<p class="sottotitolo">Informazioni Immobile</p>

<form [formGroup]="ImmobileForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="NomeImmobile">Nome Immobile:</label>
      <input id="NomeImmobile" formControlName="NomeImmobile" />
    </div>

    <div class="form-group">
      <label for="Descrizione">Descrizione:</label>
      <input id="Descrizione" formControlName="Descrizione" />
    </div>

    <div class="line"></div>
    <p>Informazioni Generali</p>

    <div class="line"></div>
    <p>Tag Aggiuntivi</p>

  <div class="button-row">
    <button type="button" (click)="onAnnulla()"><span class="flip-arrow">&#10140;</span> Annulla</button> 
    <button type="submit">Avanti âžœ</button>
  </div>

</form>
