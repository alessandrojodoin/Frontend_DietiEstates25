<p class="sottotitolo">Foto Immobile</p>

<input type="file" id="caricaFile" multiple accept="image/*" />


<div id="imageContainer">
@for(image of images; track image){

    <app-image-thumbnail [image]="image" (imageDeleted)="deleteImage($event)"></app-image-thumbnail>

}

<button id="caricaFotoButton" type="button">Aggiungi una foto</button>
