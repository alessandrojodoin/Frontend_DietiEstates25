<div class="immobili">
    <div *ngIf="immobili.length === 0" class="no-immobili">
      <p>Nessun immobile trovato.</p>
    </div>
</div>


<div *ngFor="let immobile of immobili" class="immobile-card">
    <div class="immobile-details">
        <h3 class="immobile-title">{{ immobile.indirizzo.nome }}</h3>
        <p class="immobile-description">{{ immobile.descrizione }}</p>
        <p class="immobile-price">Prezzo: €{{ immobile.prezzo | number }}</p>
        <p class="immobile-location">Località: {{ immobile.indirizzo.citta }}</p>
        <p class="immobile-type">Tipo: {{ immobile.tipoImmobile }}</p>
        <p class="immobile-superficie">Superficie: {{ immobile.quadratura }}</p>
    </div>
