<div *ngFor="let immobile of immobili" class="immobile-card">
  <img
    *ngIf="immobile && immobile.immagini.length > 0"
    [src]="'http://localhost:8080/api/1.0/immobile/' + immobile.id + '/image/' + immobile.immagini[0]"
    alt="Foto immobile"
    class="immobile-thumb"
  />

  <div class="immobile-details">
    <a class="immobile-title" [routerLink]="['/dettagli-immobile', immobile.id]">
      {{ immobile.nome }}
    </a>
    <p class="immobile-description">{{ immobile.descrizione }}</p>
    <p class="immobile-price">Prezzo: €{{ immobile.prezzo | number:'1.0-0' }}</p>
    <p class="immobile-location">Località: {{ immobile.indirizzo?.citta }}</p>
    <p class="immobile-type">Tipo: {{ immobile.tipoImmobile }}</p>
    <p class="immobile-superficie">Superficie: {{ immobile.superficie || 0 }} m²</p>
    
  </div>
</div>
